<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        /* Basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Style for form field groups */
        div {
            margin-bottom: 15px;
        }

        /* Style for labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Style for text inputs, email, and textarea */
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Style for the checkbox */
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Style for the submit button */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Contact Us</h2>
    <p>Please fill out the form below to get in touch.</p>

    <form action="/submit-form-endpoint" method="POST">

        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="user_email" placeholder="you@example.com" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" rows="6" placeholder="Type your message here..."></textarea>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe" style="display: inline; font-weight: normal;">Subscribe to our newsletter</label>
        </div>

        <div>
            <button type="submit">Send Message</button>
        </div>

    </form>
<script src="form.js"></script>
</body>
</html>
